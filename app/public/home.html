<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title>
    <!--Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>

    <!--Local Styling-->
    <style>

        input:not([type]):focus:not([readonly])+label,
        input[type=text]:not(.browser-default):focus:not([readonly])+label,
        input[type=password]:not(.browser-default):focus:not([readonly])+label,
        input[type=email]:not(.browser-default):focus:not([readonly])+label,
        input[type=url]:not(.browser-default):focus:not([readonly])+label,
        input[type=time]:not(.browser-default):focus:not([readonly])+label,
        input[type=date]:not(.browser-default):focus:not([readonly])+label,input[type=datetime]:not(.browser-default):focus:not([readonly])+label,
        input[type=datetime-local]:not(.browser-default):focus:not([readonly])+label,input[type=tel]:not(.browser-default):focus:not([readonly])+label,
        input[type=number]:not(.browser-default):focus:not([readonly])+label,input[type=search]:not(.browser-default):focus:not([readonly])+label,
        textarea.materialize-textarea:focus:not([readonly])+label{color:#e3710a;}

        body {
            background-size: 100%;
            background-image: url("https://beachbarbums.com/wp-content/uploads/2014/09/cocktail-bar-47181.jpg");
            background-repeat: repeat-y;
        }
        #machotron {
            border-radius: 25px;
            margin: 30px 0 0 0;
            border: 1px solid;
            padding: 0 20px 60px 20px;
            background-color: rgba(31, 31, 31, .9);
            font-family: 'ABeeZee';font-size: 22px;
            color: white;
        }
        h1 {
            padding: 0 0 20px 0;
            border-bottom: 3px solid;
            border-color: #e3710a;
        }
        #footer {
            color: white;
            /*background-color: rgba(31, 31, 31, .9);*/
            /*border-bottom: 3px solid;*/
            /*border-color: #e3710a;*/

            border-radius: 25px;

        }
        .card-title{
            border-bottom: 1px solid;
            color: #e3710a;
        }
        .dataFeed {
            border-radius: 25px;
            background-color: rgba(31, 31, 31, .9);
            border: 1px solid white;

        }

        #resForm {
            border-radius: 25px;
            background-color: rgba(31, 31, 31, .9);
            border: 1px solid white;
        }

        #sticky {
            background-color: rgba(31, 31, 31, .8);
            margin-top:100px;



        }
        #cPanel {

            position: relative;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            bottom: 5px;

        }
        p {
            color:#e3710a;
            margin-bottom: 20px;
        }


        a {
            font-family: 'ABeeZee';font-size: 15px;

        }
        /* unvisited link */
        a:link {
            color: white;
        }

        /* visited link */
        a:visited {
            color: white;
        }

        /* mouse over link */
        a:hover {
            color: #e3710a;
        }

        /* selected link */
        a:active {
            color: #e3710a;
        }

    </style>

    <!-- Materialize's compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!--Needed to use Materialize icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

<div class="container">

    <div id="machotron">
        <h1 class="center-align"> <i class="large material-icons">local_dining</i> Hot Restaurant</h1>
        <br>
        <h3 class="center-align">Only 5 tables available! Reserve soon!</h3>
        <br>

        <div class="center-align">
            <a href="/tables" class="waves-effect waves-light btn-large green darken-4 hotButton"><i class="large material-icons left">group_work</i>View Tables</a>
            <a href="/reserve" class="waves-effect waves-light btn-large green darken-4"><i class="large material-icons right">credit_card</i>Reserve Table</a>
        </div>
    </div>

</div>

<div id="sticky">
    <footer id="footer" class="page-footer  transparent center">
        <div class= right">
            <p id="cPanel" class="center-align"><a href="#" id="clear"><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a> | <a href="https://github.com/TonyScott44/Hot_Restaurant">GitHub Repo</a></p>
        </div>
    </footer>
</div>

<!-- Materialize's version of compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

<!--Compiled and minified jQuery-->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

</body>

</html>
