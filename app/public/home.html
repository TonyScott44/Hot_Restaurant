    <!--Google Fonts-->

    <!--Local Styling-->
    <style>
        body {
            background-size: 100%;
            background-image: url("https://beachbarbums.com/wp-content/uploads/2014/09/cocktail-bar-47181.jpg");
        }
        #machotron {
            border-radius: 25px;
            margin: 30px 0 0 0;
            border: 1px solid;
            padding: 0 20px 60px 20px;
            background-color: rgba(31, 31, 31, .9);
            font-family: 'ABeeZee';font-size: 22px;
            color: white;
        }
        /*.dataFeed {*/
        /*border-radius: 25px;*/
        /*background-color: rgba(31, 31, 31, .9);*/
        /*}*/
        h1 {
            padding: 0 0 20px 0;
            border-bottom: 3px solid;
            border-color: #e3710a;
        }
        footer {
            color: white;
            background-color: rgba(31, 31, 31, .0);
        }
        /*.card {*/
        /*background-color: rgba(31, 31, 31, .9);*/
        /*}*/

        .card-title{
            border-bottom: 1px solid;
            color: #fafafa;
            background-color: rgba(31, 31, 31, .9);
        }
        /*.card-body{*/
        /*border-radius: 25px;*/
        /*background-color: rgba(31, 31, 31, .9);*/
        /*}*/
        .card-content {
            border-radius: 25px;
            background-color: rgba(31, 31, 31, .9);
        }

        a {
            font-family: 'ABeeZee';font-size: 15px;
            background-color: rgba(31, 31, 31, .9);
        }
        /* unvisited link */
        a:link {
            color: #fafafa;
            background-color: rgba(31, 31, 31, .4);
        }

        /* visited link */
        a:visited {
            color: #f0f0f0;
        }

        /* mouse over link */
        a:hover {
            color: #fe7321;
        }

        /* selected link */
        a:active {
            color: #fc7120;
        }
    </style>

    <!-- Materialize's compiled and minified CSS -->
